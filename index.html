<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/@primer/css@^16.0.0/dist/primer.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rochester&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Recipe Box</title>
  </head>
  <body>
    <header>
      <div class="header">
        <img src="Images/RBox.jpg" alt="Image of a recipe box." />
        <h1>Recipe Box</h1>
      </div>
    </header>
    <section id="backgroundImage">
      <div id="searchSection">
        <h2>Search Recipe's</h2>
        <form>
          <input
            class="form-control input-lg"
            type="text"
            placeholder="What would you like to make?"
            aria-label="Large input"
          />
        </form>
        <button class="btn" type="button">Search</button>
      </div>
    </section>
    <!-- This is section displays search results -->
    <section id="results" class="d-flex">
      <div id="img-card" class="border">
        <h2>Recipe Name:</h2>
      </div>
      <div id="recipe-card" class="border">
        <h2>Recipe Details:</h2>
      </div>
    </section>

  <!-- Jquery & Javascript -->
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
